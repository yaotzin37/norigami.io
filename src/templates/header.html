<!-- Header template -->
<header class="header">
  <picture class="header__logo">
    <!-- WebP para mobile (low quality) -->
    <source media="(max-width: 480px)" srcset="/src/assets/images/branding/logo-norigami-low.webp" type="image/webp">
    <!-- WebP para desktop (high quality) -->
    <source media="(min-width: 769px)" srcset="/src/assets/images/branding/logo-norigami-high.webp" type="image/webp">
    <!-- Fallback SVG -->
    <img src="/src/assets/images/branding/logo-norigami.svg" alt="Norigami" class="header__logo-img">
  </picture>
</header>
