<!-- Plantilla de tarjeta de menú con imagen responsiva -->
<div class="menu-card">
  {{#if images}}
  <div class="menu-card__image-container">
    <picture class="menu-card__picture">
      <!-- Variante WebP para pantallas pequeñas (mobile) -->
      {{#if imagesWebpVariants.low}}
      <source media="(max-width: 480px)" srcset="{{imagesWebpVariants.low.[0]}}" type="image/webp">
      {{/if}}
      <!-- Variante WebP para tablets -->
      {{#if imagesWebpVariants.med}}
      <source media="(max-width: 768px)" srcset="{{imagesWebpVariants.med.[0]}}" type="image/webp">
      {{/if}}
      <!-- Variante WebP de alta calidad para desktop -->
      {{#if imagesWebp}}
      <source srcset="{{imagesWebp.[0]}}" type="image/webp">
      {{/if}}
      <!-- Fallback a SVG original (sin WebP) -->
      <img src="{{images.[0]}}" alt="{{name}}" class="menu-card__img" loading="lazy">
    </picture>
  </div>
  {{/if}}
  <div class="menu-card__content">
    <h3 class="menu-card__title">{{name}}</h3>
    {{#if description}}
    <p class="menu-card__description">{{description}}</p>
    {{/if}}
    {{#if price}}
    <div class="menu-card__price">${{price}}MXN</div>
    {{/if}}
  </div>
</div>
